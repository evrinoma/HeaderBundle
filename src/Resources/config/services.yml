services:
  Evrinoma\HeaderBundle\Controller\HeaderApiController:
    alias: evrinoma.header.api.controller
    public: true

  evrinoma.header.api.controller:
    class: Evrinoma\HeaderBundle\Controller\HeaderApiController
    arguments:
      - '@jms_serializer'
      - '@request_stack'
      - '@evrinoma.dto.factory'
    autowire: true

  evrinoma.header.manager:
    class: Evrinoma\HeaderBundle\Manager\HeaderManager

  Evrinoma\HeaderBundle\Manager\HeaderManager:
    alias: evrinoma.soap.manager

